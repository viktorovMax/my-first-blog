{% extends 'blog/base.html' %}
{% block content %}

{% for post in posts %}
    <div class="post">
        <div class="date">
            <p>aikaleima: {{ post.published_date | date:"m d Y" }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
{% endblock %}
